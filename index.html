<!DOCTYPE html>
<html lang="en">
<head>

<!-- ================= SEO META TAGS ================= -->

<meta property="og:description" content="Professional design, web solutions, and virtual assistance. Launching soon.">
<meta property="og:image" content="logo.png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:description" content="Smart digital solutions for modern businesses.">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark:#050b1f;
  --bg-light:#f8fafc;
  --card-dark:#0b1a44;
  --blue:#1da1f2;
  --cyan:#22d3ee;
  --orange:#ff8a00;
  --text-light:#e5e7eb;
  --muted:#9ca3af;
}

body {
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0b1a44,var(--bg-dark));
  color:var(--text-light);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  overflow:hidden;
}

.container { z-index:2; max-width:720px; }

/* Logo */
.logo {
  width:350px;
  animation:float 4s ease-in-out infinite, glow 3s infinite;
}

@keyframes float {
  50% { transform:translateY(-12px); }
}
@keyframes glow {
  50% { filter:drop-shadow(0 0 20px rgba(34,211,238,.8)); }
}

h1 {
  margin-top:20px;
  font-size:clamp(2rem,5vw,4rem);
}
h1 span { color:var(--cyan); }

.desc {
  margin:20px auto 35px;
  color:var(--muted);
  line-height:1.6;
}

/* Countdown */
.countdown {
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.box {
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  padding:18px 22px;
  border-radius:18px;
  min-width:95px;
}

.number {
  font-size:2rem;
  color:var(--orange);
  transition:transform .35s ease, opacity .35s ease;
}

.number.animate {
  transform:scale(1.3);
  opacity:.4;
}

.box span {
  font-size:.7rem;
  letter-spacing:1px;
  color:var(--muted);
}

/* Buttons */
.actions {
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn {
  padding:12px 24px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,var(--cyan),var(--blue));
  color:white;
}

/* Footer */
footer {
  margin-top:30px;
  font-size:.85rem;
  color:var(--muted);
}
footer strong { color:var(--cyan); }

/* Canvas */
canvas {
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

<img src="logo.png" alt="Taskify Digital Logo" class="logo">

<h1>Launching <span>Soon</span></h1>

<p class="desc">
Taskify Digital provides modern solutions in <strong>design, web development,
and virtual assistance</strong> built to help businesses scale with confidence.
</p>

<div class="countdown">
  <div class="box"><div id="d" class="number">00</div><span>DAYS</span></div>
  <div class="box"><div id="h" class="number">00</div><span>HOURS</span></div>
  <div class="box"><div id="m" class="number">00</div><span>MINUTES</span></div>
  <div class="box"><div id="s" class="number">00</div><span>SECONDS</span></div>
</div>

<footer>
  Design & Developed by <strong>Pixelpoint Creative</strong>
</footer>

</div>

<script>
/* ===== SET LAUNCH DATE ===== */
const launch = new Date(2026, 2, 15, 10, 0, 0).getTime();

const ids = ["d","h","m","s"];
const els = ids.map(id => document.getElementById(id));

setInterval(() => {
  const now = new Date().getTime();
  const diff = launch - now;

  if (diff <= 0) return;

  const vals = [
    Math.floor(diff / (1000*60*60*24)),
    Math.floor((diff/(1000*60*60))%24),
    Math.floor((diff/(1000*60))%60),
    Math.floor((diff/1000)%60)
  ];

  vals.forEach((v,i)=>{
    if (els[i].innerText != v) {
      els[i].classList.add("animate");
      setTimeout(()=>els[i].classList.remove("animate"),300);
      els[i].innerText = v;
    }
  });
},1000);
<script>
/* ===== NETWORK WEB BACKGROUND ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const DOT_COUNT = 70;
const MAX_DISTANCE = 140;

const dots = [];

for (let i = 0; i < DOT_COUNT; i++) {
  dots.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.6,
    vy: (Math.random() - 0.5) * 0.6,
    r: Math.random() * 2 + 1
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < dots.length; i++) {
    const d = dots[i];

    d.x += d.vx;
    d.y += d.vy;

    if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
    if (d.y < 0 || d.y > canvas.height) d.vy *= -1;

    // Draw dot
    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(34,211,238,0.8)";
    ctx.fill();

    // Draw connections
    for (let j = i + 1; j < dots.length; j++) {
      const d2 = dots[j];
      const dx = d.x - d2.x;
      const dy = d.y - d2.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < MAX_DISTANCE) {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d2.x, d2.y);
        ctx.strokeStyle = `rgba(29,161,242,${1 - dist / MAX_DISTANCE})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}

draw();
</script>



</body>
</html>
