<!DOCTYPE html>
<html lang="en">
<head>

<!-- ================= SEO META TAGS ================= -->
<title>Taskify Digital | Design, Web & Virtual Assistance</title>

<meta name="description" content="Taskify Digital is launching soon — offering professional design, web solutions, and virtual assistance to help businesses grow smarter and faster.">
<meta name="keywords" content="Taskify Digital, web design, virtual assistant, digital services, business solutions">
<meta name="author" content="Taskify Digital">

<!-- Open Graph -->
<meta property="og:title" content="Taskify Digital – Launching Soon">
<meta property="og:description" content="Professional design, web solutions, and virtual assistance. Launching soon.">
<meta property="og:image" content="logo.png">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Taskify Digital – Coming Soon">
<meta name="twitter:description" content="Smart digital solutions for modern businesses.">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark:#050b1f;
  --bg-light:#f8fafc;
  --card-dark:#0b1a44;
  --blue:#1da1f2;
  --cyan:#22d3ee;
  --orange:#ff8a00;
  --text-light:#e5e7eb;
  --muted:#9ca3af;
}

body {
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0b1a44,var(--bg-dark));
  color:var(--text-light);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  overflow:hidden;
}

.container { z-index:2; max-width:720px; }

/* Logo */
.logo {
  width:180px;
  animation:float 4s ease-in-out infinite, glow 3s infinite;
}

@keyframes float {
  50% { transform:translateY(-12px); }
}
@keyframes glow {
  50% { filter:drop-shadow(0 0 20px rgba(34,211,238,.8)); }
}

h1 {
  margin-top:25px;
  font-size:clamp(2rem,5vw,3rem);
}
h1 span { color:var(--cyan); }

.desc {
  margin:20px auto 35px;
  color:var(--muted);
  line-height:1.6;
}

/* Countdown */
.countdown {
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.box {
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  padding:18px 22px;
  border-radius:18px;
  min-width:95px;
}

.number {
  font-size:2rem;
  color:var(--orange);
  transition:transform .35s ease, opacity .35s ease;
}

.number.animate {
  transform:scale(1.3);
  opacity:.4;
}

.box span {
  font-size:.7rem;
  letter-spacing:1px;
  color:var(--muted);
}

/* Buttons */
.actions {
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn {
  padding:12px 24px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,var(--cyan),var(--blue));
  color:white;
}

/* Footer */
footer {
  margin-top:60px;
  font-size:.85rem;
  color:var(--muted);
}
footer strong { color:var(--cyan); }

/* Canvas */
canvas {
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

<img src="logo.png" alt="Taskify Digital Logo" class="logo">

<h1>Launching <span>Soon</span></h1>

<p class="desc">
Taskify Digital provides modern solutions in <strong>design, web development,
and virtual assistance</strong>—built to help businesses scale with confidence.
</p>

<div class="countdown">
  <div class="box"><div id="d" class="number">00</div><span>DAYS</span></div>
  <div class="box"><div id="h" class="number">00</div><span>HOURS</span></div>
  <div class="box"><div id="m" class="number">00</div><span>MINUTES</span></div>
  <div class="box"><div id="s" class="number">00</div><span>SECONDS</span></div>
</div>

<footer>
  Design & Developed by <strong>Pixelpoint Creative</strong>
</footer>

</div>

<script>
/* ===== SET LAUNCH DATE ===== */
const launch = new Date(2026, 2, 15, 10, 0, 0).getTime();

const ids = ["d","h","m","s"];
const els = ids.map(id => document.getElementById(id));

setInterval(() => {
  const now = new Date().getTime();
  const diff = launch - now;

  if (diff <= 0) return;

  const vals = [
    Math.floor(diff / (1000*60*60*24)),
    Math.floor((diff/(1000*60*60))%24),
    Math.floor((diff/(1000*60))%60),
    Math.floor((diff/1000)%60)
  ];

  vals.forEach((v,i)=>{
    if (els[i].innerText != v) {
      els[i].classList.add("animate");
      setTimeout(()=>els[i].classList.remove("animate"),300);
      els[i].innerText = v;
    }
  });
},1000);

/* ===== PARTICLES ===== */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
resize(); window.onresize=resize;

let p=[...Array(60)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+1,
  dx:(Math.random()-.5),
  dy:(Math.random()-.5)
}));

function resize(){ c.width=innerWidth; c.height=innerHeight; }

(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  p.forEach(o=>{
    o.x+=o.dx; o.y+=o.dy;
    if(o.x<0||o.x>c.width) o.dx*=-1;
    if(o.y<0||o.y>c.height) o.dy*=-1;
    ctx.fillStyle="rgba(34,211,238,.6)";
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
