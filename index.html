<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO -->
  <title>Taskify Digital ‚Äì Launching Soon</title>
  <meta name="description" content="Taskify Digital is launching soon. Smart tools, digital solutions, and productivity made simple.">
  <meta name="keywords" content="Taskify Digital, productivity tools, digital solutions, coming soon">
  <meta name="author" content="Taskify Digital">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="Taskify Digital ‚Äì Launching Soon">
  <meta property="og:description" content="Smart digital tools are coming soon.">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg: #0b0f1a;
      --text: #ffffff;
      --accent: #8b5cf6;
      --card: rgba(255,255,255,0.08);
    }

    body.light {
      --bg: #f5f7fb;
      --text: #111827;
      --card: rgba(0,0,0,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 0.5rem;
    }

    p {
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .time {
      background: rgba(0,0,0,0.25);
      padding: 1rem;
      border-radius: 12px;
      animation: pop 0.6s ease;
    }

    body.light .time {
      background: rgba(255,255,255,0.6);
    }

    .number {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
      transition: transform 0.3s ease;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 0.5rem 0.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--card);
      color: var(--text);
    }

    @media (max-width: 480px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<canvas id="network"></canvas>

<button class="toggle" id="themeToggle">üåô</button>

<div class="container">
  <div class="card">
    <h1>Taskify Digital</h1>
    <p>We‚Äôre building something awesome. Launching soon üöÄ</p>

    <div class="countdown">
      <div class="time"><div class="number" id="days">00</div><div class="label">Days</div></div>
      <div class="time"><div class="number" id="hours">00</div><div class="label">Hours</div></div>
      <div class="time"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div>
      <div class="time"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div>
    </div>
  </div>
</div>

<script>
/* ===============================
   NETWORK WEB BACKGROUND
================================ */
const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");

let w, h, nodes;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

nodes = Array.from({ length: 70 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  vx: (Math.random() - 0.5) * 0.5,
  vy: (Math.random() - 0.5) * 0.5
}));

function draw() {
  ctx.clearRect(0, 0, w, h);

  for (let i = 0; i < nodes.length; i++) {
    const a = nodes[i];
    a.x += a.vx;
    a.y += a.vy;

    if (a.x < 0 || a.x > w) a.vx *= -1;
    if (a.y < 0 || a.y > h) a.vy *= -1;

    for (let j = i + 1; j < nodes.length; j++) {
      const b = nodes[j];
      const dist = Math.hypot(a.x - b.x, a.y - b.y);
      if (dist < 120) {
        ctx.strokeStyle = "rgba(139,92,246," + (1 - dist / 120) + ")";
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}
draw();

/* ===============================
   COUNTDOWN WITH ANIMATION
================================ */
const targetDate = new Date();
targetDate.setDate(targetDate.getDate() + 7);

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  updateValue("days", d);
  updateValue("hours", h);
  updateValue("minutes", m);
  updateValue("seconds", s);
}

function updateValue(id, value) {
  const el = document.getElementById(id);
  if (el.textContent !== String(value).padStart(2, "0")) {
    el.style.transform = "scale(1.2)";
    setTimeout(() => el.style.transform = "scale(1)", 200);
    el.textContent = String(value).padStart(2, "0");
  }
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ===============================
   DARK / LIGHT MODE
================================ */
const toggle = document.getElementById("themeToggle");

toggle.onclick = () => {
  document.body.classList.toggle("light");
  toggle.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
};
</script>

</body>
</html>
