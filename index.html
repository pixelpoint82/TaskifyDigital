<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- SEO -->
<title>Taskify Digital | Coming Soon</title>
<meta name="description" content="Taskify Digital is launching soon â€” providing modern design, web development, and virtual assistance solutions.">
<meta name="keywords" content="Taskify Digital, web design, virtual assistant, digital agency">
<meta name="author" content="Taskify Digital">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#050b1f;
  --bg-light:#f8fafc;
  --card-dark:#0b1a44;
  --card-light:#ffffff;
  --cyan:#22d3ee;
  --blue:#1da1f2;
  --orange:#ff8a00;
  --text-dark:#0f172a;
  --text-light:#e5e7eb;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0b1a44,var(--bg-dark));
  color:var(--text-light);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  overflow:hidden;
}

body.light{
  background:linear-gradient(to bottom,#f8fafc,#e5e7eb);
  color:var(--text-dark);
}

canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

.container{
  position:relative;
  z-index:2;
  max-width:720px;
  width:100%;
}

/* Logo */
.logo{
  width:300px;
  margin:0 auto;
  display:block;
  animation:float 4s ease-in-out infinite, glow 3s infinite;
}

@keyframes float{50%{transform:translateY(-12px)}}
@keyframes glow{50%{filter:drop-shadow(0 0 18px rgba(34,211,238,.8))}}

h1{
  margin-top:25px;
  font-size:clamp(2rem,5vw,3rem);
}
h1 span{color:var(--cyan)}

.desc{
  margin:20px auto 35px;
  color:var(--muted);
  line-height:1.6;
  max-width:600px;
}

/* Countdown */
.countdown{
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
}

.box{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  padding:18px 22px;
  border-radius:18px;
  min-width:95px;
}

body.light .box{
  background:var(--card-light);
  border:1px solid #a9a9a9;
}

.number{
  font-size:2rem;
  color:var(--orange);
  transition:transform .3s ease, opacity .3s ease;
}

.number.animate{
  transform:scale(1.3);
  opacity:.4;
}

.box span{
  font-size:.7rem;
  letter-spacing:1px;
  color:var(--muted);
}

/* Footer */
footer{
  margin-top:40px;
  font-size:.85rem;
  color:var(--muted);
}
footer strong{color:var(--cyan)}

/* Toggle */
.toggle{
  position:fixed;
  top:20px;
  right:20px;
  cursor:pointer;
  font-size:20px;
  z-index:3;
}
</style>
</head>

<body>

<canvas id="network"></canvas>

<div class="toggle" onclick="toggleTheme()">ðŸŒ“</div>

<div class="container">

<img src="logo.png" alt="Taskify Digital Logo" class="logo">

<h1>Launching <span>Soon</span></h1>

<p class="desc">
Taskify Digital is your digital partner for <strong>design, web development,
and virtual assistance</strong>. We help businesses streamline operations
and grow with confidence.
</p>

<div class="countdown">
  <div class="box"><div id="d" class="number">00</div><span>DAYS</span></div>
  <div class="box"><div id="h" class="number">00</div><span>HOURS</span></div>
  <div class="box"><div id="m" class="number">00</div><span>MINUTES</span></div>
  <div class="box"><div id="s" class="number">00</div><span>SECONDS</span></div>
</div>

<footer>
  Design & Developed by <strong>Pixelpoint Creative</strong>
</footer>

</div>

<script>
/* ===== COUNTDOWN ===== */
const launch = new Date(2026,0,1,0,0,0).getTime();
const ids=["d","h","m","s"];
const els=ids.map(id=>document.getElementById(id));

setInterval(()=>{
  const now=Date.now();
  const diff=launch-now;
  if(diff<=0)return;

  const vals=[
    Math.floor(diff/(1000*60*60*24)),
    Math.floor((diff/(1000*60*60))%24),
    Math.floor((diff/(1000*60))%60),
    Math.floor((diff/1000)%60)
  ];

  vals.forEach((v,i)=>{
    if(els[i].innerText!=v){
      els[i].classList.add("animate");
      setTimeout(()=>els[i].classList.remove("animate"),300);
      els[i].innerText=v;
    }
  });
},1000);

/* ===== NETWORK WEB BACKGROUND ===== */
window.addEventListener("load",()=>{
  const canvas=document.getElementById("network");
  const ctx=canvas.getContext("2d");

  function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
  }
  resize();
  window.addEventListener("resize",resize);

  const DOTS=70, MAX=140;
  const dots=[...Array(DOTS)].map(()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()-.5)*0.5,
    vy:(Math.random()-.5)*0.5,
    r:Math.random()*2+1
  }));

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for(let i=0;i<dots.length;i++){
      const d=dots[i];
      d.x+=d.vx; d.y+=d.vy;

      if(d.x<0||d.x>canvas.width)d.vx*=-1;
      if(d.y<0||d.y>canvas.height)d.vy*=-1;

      ctx.beginPath();
      ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
      ctx.fillStyle="rgba(34,211,238,.9)";
      ctx.fill();

      for(let j=i+1;j<dots.length;j++){
        const d2=dots[j];
        const dx=d.x-d2.x, dy=d.y-d2.y;
        const dist=Math.sqrt(dx*dx+dy*dy);

        if(dist<MAX){
          ctx.beginPath();
          ctx.moveTo(d.x,d.y);
          ctx.lineTo(d2.x,d2.y);
          ctx.strokeStyle=`rgba(29,161,242,${1-dist/MAX})`;
          ctx.lineWidth=1;
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }
  animate();
});

function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
